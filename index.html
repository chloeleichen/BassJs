<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BassJs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A vanilla JS UI library for the lightning-fast, modular CSS framework basscss">
<link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/6.0.0/basscss.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="compiled/style.css" />
<script src="compiled/modernizr.custom.js"></script>
</head>
<body>

<!-- main ui element -->
<main id="content" class="sm-col sm-col-right sm-col-10">
  <div class="container-small px2 sm-px3 py2 mb3">
    <!-- A clock  -->
    <section data-scroll-index='0' class="overflow-hidden bg-white border rounded clock">
      <div class="p2 bg-silver">
        <h1 class="h2 m0">Clock</h1>
      </div>

      <div class="p2">
        <p class="m0" id = "clock">Click Start button below to start.</p>
        <p><button id = "clock-control" class="mt2 mr2" value = "start"> Start </button>  
        </div>
      </section>
      <!-- end of clock  -->

      <!--input style   -->
      <section data-scroll-index='1' class="overflow-hidden bg-white border rounded mt2" id="text-input">
        <div class="p2 bg-silver">
          <h1 class="h2 m0">Fancy text input</h1>
        </div>
        <div class="p2 bg-darken-1">
          <form>
            <div class="input mt4 mb2 input--mia">
              <input class="input__field input__field--mia" type="text" id="input-0" />
              <label class="input__label input__label--mia" for="input-0">
                <span class="input__label-content input__label-content--mia">Your name</span>
              </label>
            </div>

            <div data-scroll-index='1' class="input mt4 mb2 input--mia">
              <input class="input__field input__field--mia" type="text" id="input-1" />
              <label class="input__label input__label--mia" for="input-1">
                <span class="input__label-content input__label-content--mia">Your email</span>
              </label>
            </div>
          </form>
        </div>
      </section> 
<!-- end of input style  -->
      <!--Form validation-->
      <section data-scroll-index='2' class="overflow-hidden bg-white border rounded mt2" id="form-validation">
        <div class="p2 bg-silver">
          <h1 class="h2 m0">Simple form validation</h1>
        </div>
        <div class="p2 bg-darken-1">
          <form class="sm-col-8">
            <label class="block h3"> Phone Number </label>
              <input type="text" id="input__field--validate" class="inline-block mt2 mb2 mr3 field-light animated">         
              <button type="submit" class="button" id="validate">Validate</button>
              <span class="block mb2 h5" id ="input__message--validate"></span>
          </form>

        </div>
      </section>

<!-- end of form validation-->
<!-- Start of modal window-->
<section data-scroll-index='3' class="overflow-hidden bg-white border rounded mt2" id="form-validation">
        <div class="p2 bg-silver">
          <h1 class="h2 m0">Modal window</h1>
        </div>
        <div class="p2">
          <button id ="modal-trigger">Open modal window</button>
        </div>
      <div class="overflow-hidden modal" id="modal">
        <div class="modal-content bg-blue rounded mt2">
          <h1 class="h2 p2 center white m0">Modal dialog</h1>
        <div class="p2 center white">
          <p>This is a modal window. You can do the following things with it:</p>
        <button class=" button-outline mb1 white" id ="modal-close" >Close me!</button>
        </div>
      </div>
    </div>
      <div class="modal-overlay" id ="modal-overlay"></div><!-- the overlay element -->
</section>


<!-- End of modal window -->

<!-- Animated progress bar -->
      <section data-scroll-index='4' class="overflow-hidden bg-white border rounded clock mt2" id = "progress">
        <div class="p2 bg-silver">
          <h1 class="h2 m0">Animated Progress Bar</h1>
        </div>
        <div class="p2">
          <!-- <div class="m0 block-wrapper relative"> <div class="bg-maroon" id = "block"></div></div> -->
          <progress value="0" class="progress orange " id = "progress-liner"></progress>
          <p><button id = "block-control-liner" class="mt2 mr2"> start liner progress </button>  </p>
        </div>
        <div class="p2">      
          <progress value="0" class="progress olive" id = "progress-pow"></progress>
          <p><button id = "block-control-pow" class="mt2 mr2"> start speed-up progress </button>  </p>
        </div>
        <div class="p2">
          <progress value="0" class="progress teal" id = "progress-bounce"></progress>
          <p><button id = "block-control-bounce" class="mt2 mr2"> start bouncing progress </button>  </p>
        </div>
        <div class="p2">
          <progress value="0" class="progress maroon" id = "progress-ease-out"></progress>
          <p><button id = "block-control-ease-out" class="mt2 mr2"> start ease in-out progress </button>  </p>
        </div>
      </section>
<!-- End of animated progress bar-->
</main>
<nav id ="nav" class = "sm-col z2 sm-fixed sm-col-2 border-right">
  <ul class="list-reset mt2 mb1" >
    <li class="col-12"><a data-scroll-nav='0' class ="p2 bg-aqua block button button-transparent"> Digital clock </a></li>
    <li class="col-12"><a data-scroll-nav='1' class ="p2 block button button-transparent"> Fancy text input</a></li>
    <li class="col-12"><a data-scroll-nav='2' class ="p2 block button button-transparent"> Form validation</a></li>
    <li class="col-12"><a data-scroll-nav='3' class ="p2 block button button-transparent"> modal window </a></li>
    <li class="col-12"><a data-scroll-nav='4' class ="p2 block button button-transparent"> Progress bar </a></li>
    </ul>
</nav>
</div>
<script src="compiled/bassjs.js"></script>
<script> 
//Clock
var c = new Clock(document.getElementById("clock"), document.getElementById("clock-control"));

//validate
  var input = document.getElementById("input__field--validate");
  var trigger = document.getElementById("validate");
  var message = document.getElementById("input__message--validate");

  trigger.addEventListener("click", function(e){
    e.preventDefault();
    var validateN = validation({
      ev: e,
      el: input, 
      message: message
    });
    validateN.validateNumber();
  });


</script>

</body>
</html>
