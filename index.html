<body>
  <!-- main ui element -->
  <div id="content" class="content container">
    <div class= "md-col-10 m4">
<!-- A clock  -->
      <div class="overflow-hidden bg-white border rounded clock">
        <div class="p2 bg-silver">
          <h1 class="h2 m0">Clock</h1>
        </div>
        <div class="p2">
          <p class="m0" id = "clock">Click Start button below to start.</p>
          <p><button id = "clock-control" class="mt2 mr2" value = "start"> Start </button>  

          </div>
        </div>
<!-- end of clock  -->
<!-- A something else  -->
        <div class="overflow-hidden bg-white border rounded clock mt2">
        <div class="p2 bg-silver">
          <h1 class="h2 m0">Animated Block</h1>
        </div>
        <div class="p2">
          <!-- <div class="m0 block-wrapper relative"> <div class="bg-maroon" id = "block"></div></div> -->
          <progress value="0" class="progress" id = "progress-liner"></progress>
          <p><button id = "block-control-liner" class="mt2 mr2"> start </button>  </p>
        </div>
        <div class="p2">      
          <progress value="0" class="progress" id = "progress-pow"></progress>
          <p><button id = "block-control-pow" class="mt2 mr2"> start </button>  </p>
        </div>
        <div class="p2">
          <progress value="0" class="progress" id = "progress-bow"></progress>
          <p><button id = "block-control-bow" class="mt2 mr2"> start </button>  </p>
        </div>
        <div class="p2">
          <progress value="0" class="progress" id = "progress-ease-in"></progress>
          <p><button id = "block-control-ease-in" class="mt2 mr2"> start </button>  </p>
        </div>
        </div>


      </div>
    </div>
